<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="anime : ${animes}" class="checkbox">
        <input type="checkbox" name="animeIds" th:value="${anime.id}" th:id="${anime.id}"/>
        <label th:for="${anime.id}" th:text="${anime.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Anime" />
</form>

</body>
</html>
